<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizar">
      Mouse: {{ x }} e {{ y }}
      <span v-on:mousemove.stop>Parar</span>
    </p>
    <a v-on:click.prevent="" href="google.com">Google prevent</a>
    <hr>
    <input type="text" v-on:keyup.enter="alerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x:0,
            y:0,
        },
        methods: {
          somar(passo, event){
            this.contador += passo
          },
          atualizar(event){
            this.x = event.clientX
            this.y = event.clientY
          },
          alerta() {
            alert("Alertando!")
          },
         // parar(event){
           // event.stopPropagation()
         // }
        }
    })
</script>
