<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p c3r-bind="abc">{{ saudacao() }}</p>
    <a v-bind:href="link">Itflex</a>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vuejs',
            link: "https://itflex.com.br"
        },
        methods: {
            saudacao: function() {
                return this.titulo
            }
        }
    })
</script>
