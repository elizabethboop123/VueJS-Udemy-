
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alternarTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vuejs'
        },
        methods: {
            alternarTitulo(evento){
                this.titulo = event.target.value

            }
        }
    })
</script>
